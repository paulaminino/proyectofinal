<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/my-profile.css">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="columna">
      <div class="div-img-perfil">        
        <img id="img-perfil" src="" alt="">

          <button id="btn-editar-img">
              <label for="file-input">
                <img id="editar-img" src="/img/Edit.svg" alt="">
              </label>              
              <input id="file-input" type="file" style="display: none;" accept="image/*">
          </button>
      </div>

      <div id="div-modonoche">
        <input type="checkbox" id="toggle-modonoche">
        <label for="toggle-modonoche" id="label-modonoche">
          <div>
          <img src="/img/Sun.svg" alt="sol" class="sun">
          <img src="/img/Moon.svg" alt="luna" class="moon">
          </div>
        </label>
      </div>
    </div>
    <div class="columna">
      <div id="container-formulario">
        <form action="#" method="post" id="form">
          <label for="nombre" class="form-label"><strong>Nombre</strong></label>
          <input type="text" class="form-control" id="nombre">
  
          <label for="seg-nombre" class="form-label"><strong>Segundo nombre</strong></label>
          <input type="text" class="form-control" id="seg-nombre">
  
          <label for="apellido" class="form-label"><strong>Apellido</strong></label>
          <input type="text" class="form-control" id="apellido">
  
          <label for="seg-apellido" class="form-label"><strong>Segundo apellido</strong></label>
          <input type="text" class="form-control" id="seg-apellido">
  
          <label for="email" class="form-label"><strong>E-mail</strong></label>
          <input type="email" class="form-control" id="email">
  
          <label for="tel-contacto" class="form-label"><strong>Teléfono de contacto</strong></label>
          <input type="number" class="form-control" id="tel-contacto">
  
          <button class="btn btn-primary" type="submit" id="guardar-cambios">GUARDAR CAMBIOS</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
