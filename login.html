<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title> Registro eMercado - Todo lo que busques está aquí</title> <!--le agregué "Registro" para que sea más específico-->
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/styles_login.css" rel="stylesheet">
  
</head>

<body>
  <main class="mt-5">
    <div class="container">
    <div id="div_img_login" class="row">  <!--modifiqué para que sea un nombre de id más específico-->
      <img src="img/login_transparente.png" id ="img_login" class="col-lg-7 mx-auto d-block" > <!--cambié la imagen por la de login transparente y le agregué id-->
    </div>
    
    
    <h1 class="registro text-center">Registro</h1>
    <div class="formulario_login">
        <div class="container align-self-center">
        <label for="usuario" class="form-label" >Usuario</label>
         <input type="email" class="form-control" id="usuario" required>
         </div>
         <div class="container align-self-center">
          <label for="password1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password1">
         </div>
         <div id="button" class="container">
          <button class="btn" type="button" id="ingresoBtn">Ingresar</button>
         </div>
        </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end d-none d-sm-block"><a href="#">Volver arriba</a></p>
      <p class="float-start text-center">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
</div>
  <script src="js/login.js"></script>
</body>

</html>
